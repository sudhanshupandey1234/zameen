<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room Booking</title>
    <link rel="stylesheet" href="/static/bookingform.css">
</head>

<body>
    {% include 'header.html' %}

    <div class="page-wrapper">

        <div class="booking-container">
            <h1 class="form-title">Room Booking Form</h1>

            <form method="POST" action="{% url 'bookingform' room.id %}" class="booking-form">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- User Name -->
                {% comment %} <div class="form-group">
                    <label>User Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" required>
                </div>

                <!-- Check-in Date -->
                <div class="form-group">
                    <label>Check-in Date</label>
                    <input type="date" required>
                </div>

                <!-- Payment Done -->
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox">
                        Payment Completed
                    </label>
                </div>

                <!-- Feedback -->
                <div class="form-group">
                    <label>Feedback / Notes</label>
                    <textarea rows="4" placeholder="Any special request or feedback..."></textarea>
                </div> {% endcomment %}

                <!-- Button -->
                <button type="submit" class="btn-confirm">
                    
                    <a href="{% url 'bookingconfirm' room.id %}"> Confirm Booking</a>
                </button>
            </form>
        </div>
    </div>
   
    {% include 'footer.html' %}
</body>

</html>
